<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Ordem de Serviço</h1>

    <form id="osForm">
      <!-- Dados do Cliente -->
      <fieldset>
        <legend>Dados do Cliente</legend>
        <label for="nomeCliente">Nome:</label>
        <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required />

        <label for="emailCliente">E-mail:</label>
        <input type="email" id="emailCliente" placeholder="email@dominio.com" required />

        <label for="telefoneCliente">Telefone:</label>
        <input type="tel" id="telefoneCliente" placeholder="(00) 1234-5678" required />
      </fieldset>

      <!-- Detalhes do Serviço -->
      <fieldset>
        <legend>Detalhes do Serviço</legend>
        <label for="descricaoServico">Descrição:</label>
        <textarea id="descricaoServico" placeholder="Descreva o serviço realizado" required></textarea>

        <label for="valorServico">Valor:</label>
        <input type="number" id="valorServico" placeholder="Ex.: 150,00" required />
      </fieldset>

      <button type="submit">Gerar PDF</button>
    </form>
  </div>

  <script src="script.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</body>
</html>
