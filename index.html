<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ordem de Serviço</h1>
  <form id="osForm">
    <fieldset>
      <legend>Cliente</legend>
      <label>Nome: <input type="text" id="nome" required /></label><br />
      <label>Telefone: <input type="text" id="telefone" /></label><br />
      <label>Email: <input type="email" id="email" /></label><br />
    </fieldset>

    <fieldset>
      <legend>Informações da OS</legend>
      <label>Equipamento: <input type="text" id="equipamento" required /></label><br />
      <label>Defeito: <textarea id="defeito" required></textarea></label><br />
      <label>Laudo Técnico: <textarea id="laudo"></textarea></label><br />
      <label>Valor: <input type="number" id="valor" /></label><br />
      <label>Data: <input type="date" id="data" required /></label><br />
    </fieldset>

    <button type="submit">Salvar e Gerar PDF</button>
  </form>

  <script src="libs/jspdf.min.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
