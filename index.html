<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUPPORTA O.S.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Seção de Login -->
  <main id="loginSection" class="container container--small">
    <h1 class="app-title">SUPPORTA - Acesso</h1>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu-email@empresa.com" autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="********" autocomplete="current-password" />
    </div>

    <button id="btnLogin" class="btn btn-primary">Acessar</button>
    <p id="loginStatus" class="status"></p>

    <details class="help">
      <summary>Problemas para acessar?</summary>
      <ul>
        <li>Verifique e-mail e senha.</li>
        <li>Conexão com a internet.</li>
        <li>Se o Firebase não estiver configurado, use a URL com ?offline=1 para entrar em modo de teste.</li>
      </ul>
    </details>
  </main>

  <!-- Seção do App -->
  <div id="appSection" class="container" hidden>
    <div class="no-print top-actions">
      <button id="btnSave" class="btn">Salvar</button>
      <button id="btnPrint" class="btn btn-primary">Imprimir</button>
      <span id="saveStatus" class="status"></span>
    </div>

    <section id="printArea" class="print-area">
      <header class="header">
        <h2 class="os-title">
          SUPPORTA O.S: <span id="osNumber">000000</span>
        </h2>
        <div id="osDate" class="os-date"></div>
      </header>

      <section class="grid grid--two">
        <div class="field">
          <label>Cliente</label>
          <div id="clienteNome" class="box" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="field">
          <label>Contato</label>
          <div id="clienteContato" class="box" contenteditable="true" spellcheck="false"></div>
        </div>
      </section>

      <section class="field">
        <label>Observações do cliente</label>
        <div id="obsCliente" class="box box--compact" contenteditable="true" spellcheck="false"></div>
      </section>

      <section class="field">
        <label>Problema identificado pelo técnico</label>
        <div id="probTecnico" class="box box--compact" contenteditable="true" spellcheck="false"></div>
      </section>

      <section class="grid grid--two signatures">
        <div class="field">
          <label>Assinatura do Cliente</label>
          <div class="box box--sign"></div>
        </div>
        <div class="field">
          <label>Assinatura do Técnico</label>
          <div class="box box--sign"></div>
        </div>
      </section>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
